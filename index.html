<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

<h2>Pet Survey</h2>

<form id="myForm">
    <label for="message">What pets do you have?</label><br>
    <input type="checkbox" id="dog" name="pet" value="dog">
    <label for="dog">Dog</label><br>
    <input type="checkbox" id="cat" name="pet" value="cat">
    <label for="cat">Cat</label><br>
    <input type="checkbox" id="bird" name="pet" value="bird">
    <label for="bird">Bird</label><br>
    <input type="checkbox" id="rabbit" name="pet" value="rabbit">
    <label for="rabbit">Rabbit</label><br><br>
    
    <label for="message">Tell me about your pets!:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Submit">
</form>

<div id="greeting" style="display: none;">
    <h2>Thank you for your submission!</h2>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var selectedPets = [];
    var checkboxes = document.querySelectorAll('input[name="pet"]:checked');
    checkboxes.forEach(function(checkbox) {
        selectedPets.push(checkbox.value);
    });
    var message = document.getElementById("message").value;

    document.getElementById("myForm").style.display = "none";
    document.getElementById("greeting").style.display = "block";
});
</script>

</body>
</html>
